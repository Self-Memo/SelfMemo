<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin" (change)="onActiveChange(element)"
                [(ngModel)]="element.active"></mat-checkbox>
        </td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element"> {{emailTypes[element.type] | firstLetterUppercase}} </td>
    </ng-container>

    <!-- Next Column -->
    <ng-container matColumnDef="nextEvent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Event</th>
        <td mat-cell *matCellDef="let element"> {{element.nextEvent | date : selectedDateFormat}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

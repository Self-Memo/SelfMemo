<table mat-table [dataSource]="listEntries" class="mat-elevation-z8">
    <!-- Active Column -->
    <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"
                [(ngModel)]="element.active"></mat-checkbox>
        </td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Next Column -->
    <ng-container matColumnDef="Next Event">
        <th mat-header-cell *matHeaderCellDef> Next Event
            <select matNativeControl [(ngModel)]="selectedDateFormat" required>
                <option value="{{DateFormat.UTC}}"> UTC </option>
                <option value="{{DateFormat.ISO}}"> ISO 8601</option>
            </select>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDateTime | date : selectedDateFormat}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

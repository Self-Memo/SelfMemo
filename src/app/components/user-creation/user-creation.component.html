<mat-card>
    <mat-card-title>Add User</mat-card-title>
    <mat-card-content class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="user.username">
      </mat-form-field><mat-form-field appearance="fill">
        <mat-label>EMail</mat-label>
        <input matInput type="emain" placeholder="someone@example.com" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Repeat Password</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="repeatPassword">
      </mat-form-field>
      <button mat-raised-button (click)="onAddUserClick()">Add User</button>
    </mat-card-content>
  </mat-card>

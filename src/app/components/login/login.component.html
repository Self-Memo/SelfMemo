<div style="display: flex; flex-direction: column; height: 100cqh;">
    <div style="flex-grow: 1;"></div>
    <div style="display: flex; flex-direction: row;">
        <div style="flex-grow: 1;"></div>
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" [(ngModel)]="username">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="password">
                  </mat-form-field>
                  <button mat-raised-button (click)="onLoginClick()">Login</button>
            </mat-card-content>
        </mat-card>
        <div style="flex-grow: 1;"></div>
    </div>
    <div style="flex-grow: 1;"></div>
</div>

<div style="display: flex; flex-direction: column; height: 100cqh;">
  <div style="flex-grow: 1;"></div>
  <div style="display: flex; flex-direction: row;">
    <div style="flex-grow: 1;"></div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="User Creation">
        <mat-card>
          <mat-card-title>Add User</mat-card-title>
          <mat-card-content class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" [(ngModel)]="user.username">
            </mat-form-field><mat-form-field appearance="fill">
              <mat-label>EMail</mat-label>
              <input matInput type="emain" placeholder="someone@example.com" [(ngModel)]="user.email">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Repeat Password</mat-label>
              <input matInput type="password" placeholder="Password" [(ngModel)]="repeatPassword">
            </mat-form-field>
            <button mat-raised-button (click)="onAddUserClick()">Add User</button>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="SMTP Settings">
        <mat-card>
          <mat-card-title>SMTP Settings</mat-card-title>
          <mat-card-content class="example-container">
            <mat-form-field>
              <mat-label>Host</mat-label>
              <input matInput type="text" placeholder="Host" [(ngModel)]="smptSettings.host">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Port</mat-label>
              <input matInput type="text" placeholder="Port" [(ngModel)]="smptSettings.port">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput type="text" placeholder="Username" [(ngModel)]="smptSettings.username">
            </mat-form-field>
            <mat-checkbox [(ngModel)]="smptSettings.secure">Secure</mat-checkbox>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" [(ngModel)]="smptSettings.password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>From email</mat-label>
              <input matInput type="text" placeholder="From email" [(ngModel)]="smptSettings.from_email">
            </mat-form-field>
            <mat-form-field>
              <mat-label>From name</mat-label>
              <input matInput type="text" placeholder="From name" [(ngModel)]="smptSettings.from_name">
            </mat-form-field>
            <button mat-raised-button *ngIf="(smptSettings.id ? false : true)" (click)="updateSMTPClick()">Set settings</button>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
    <div style="flex-grow: 1;"></div>
  </div>
  <div style="flex-grow: 1;"></div>
</div>
